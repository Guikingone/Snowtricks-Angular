<div class="w3-container">
    <p>You're on the homepage !</p>
    <div *ngFor="let trick of tricks">
        <div class="w3-card-2 w3-dark-grey">
            <a class="text-center" routerLinkActive="active" routerLink="trick/:id">{{ trick.name }}</a>
            <div class="w3-center">
                <p class="text-center">{{ trick.resume }}</p>
            </div>
        </div>
    </div>
    <button type="button" class="w3-btn w3-red">
        <a routerLinkActive="active" routerLink="/tricks">
            En voir plus
        </a>
    </button>
</div>
