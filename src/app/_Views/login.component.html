<div class="w3-container">
    <div [hidden]="!error" role="alert" class="w3-panel w3-red">
        {{ error }}
    </div>
    <div class="w3-container w3-center">
        <p>Connexion</p>
    </div>
    <div class="w3-card-2">
        <form  class="w3-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="w3-input-group">
                <label class="w3-label"> Pseudonyme
                    <input class="w3-input" type="text" formControlName="_username"/>
                </label>
            </div>
            <div class="w3-input-group">
                <label class="w3-label"> Mot de passe
                    <input class="w3-input" type="password" formControlName="_password" />
                </label>
            </div>
            <div class="w3-container w3-center">
                <button class="w3-btn" type="submit" [disabled]="!loginForm.valid">
                    Se connecter
                </button>
            </div>
        </form>
    </div>
</div>
